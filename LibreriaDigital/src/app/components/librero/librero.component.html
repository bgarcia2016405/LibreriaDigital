<div>

  <h1>Librero Principal</h1>


  <div *ngFor="let libro of libros;let i = index" class="libro" >

      <div *ngIf="i <= 10"  class="tituloLibro" >

        <button type="button"  class="btn lomo"
        data-bs-toggle="modal" data-bs-target="#exampleModal"> {{libro.titulo}} </button>
      </div>

  </div>

</div>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
